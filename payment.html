					<script>
    document.addEventListener("DOMContentLoaded", function() {
  let selectedPaymentMethod = ''; // No default selection
  let productType = ''; // Variable to store product type (basic, combine, ultimate)

  // Get the product type from the URL query parameter
  const urlParams = new URLSearchParams(window.location.search);
  productType = urlParams.get('product'); // This will be 'basic', 'combine', 'ultimate', etc.

  // If no product type is selected, alert the user
  if (!productType) {
    alert('Please select a product before proceeding.');
    return; // Stop the rest of the script from executing
  }

  // Function to handle payment option selection
  function selectPayment(method) {
    // Update the selectedPaymentMethod to the chosen option
    selectedPaymentMethod = method;

    // Remove 'selected' class from all payment options first
    document.querySelectorAll('.payment-option-container').forEach(option => {
      option.classList.remove('selected');
    });

    // Add 'selected' class to the chosen option
    document.getElementById(method + '-option').classList.add('selected');
  }

  // Check if the elements exist before adding event listeners
  const razorpayOption = document.getElementById('razorpay-option');
  const paypalOption = document.getElementById('paypal-option');
  const stripeOption = document.getElementById('stripe-option');

  if (razorpayOption) {
    razorpayOption.addEventListener('click', function() {
      selectPayment('razorpay');
    });
  }

  if (paypalOption) {
    paypalOption.addEventListener('click', function() {
      selectPayment('paypal');
    });
  }

  if (stripeOption) {
    stripeOption.addEventListener('click', function() {
      selectPayment('stripe');
    });
  }

  // Event listener for the "Proceed to Pay" button
  const proceedButton = document.querySelector('.elementor-button');
  if (proceedButton) {
    proceedButton.addEventListener('click', function() {
      if (selectedPaymentMethod === '') {
        alert('Please select a payment method first.');
      } else {
        let paymentLink = '';

        // Determine the payment URL based on the selected product type and payment method
        if (productType === 'basic') {
          if (selectedPaymentMethod === 'razorpay') {
            paymentLink = 'https://www.razorpay.com/basic'; // Change to your actual URL for basic product on Razorpay
          } else if (selectedPaymentMethod === 'paypal') {
            paymentLink = 'https://www.paypal.com/basic'; // Change to your actual URL for basic product on PayPal
          } else if (selectedPaymentMethod === 'stripe') {
            paymentLink = 'https://www.stripe.com/basic'; // Change to your actual URL for basic product on Stripe
          }
        } else if (productType === 'combine') {
          if (selectedPaymentMethod === 'razorpay') {
            paymentLink = 'https://www.razorpay.com/combine'; // Change to your actual URL for combine product on Razorpay
          } else if (selectedPaymentMethod === 'paypal') {
            paymentLink = 'https://www.paypal.com/combine'; // Change to your actual URL for combine product on PayPal
          } else if (selectedPaymentMethod === 'stripe') {
            paymentLink = 'https://www.stripe.com/combine'; // Change to your actual URL for combine product on Stripe
          }
        } else if (productType === 'ultimate') {
          if (selectedPaymentMethod === 'razorpay') {
            paymentLink = 'https://www.razorpay.com/ultimate'; // Change to your actual URL for ultimate product on Razorpay
          } else if (selectedPaymentMethod === 'paypal') {
            paymentLink = 'https://www.paypal.com/ultimate'; // Change to your actual URL for ultimate product on PayPal
          } else if (selectedPaymentMethod === 'stripe') {
            paymentLink = 'https://www.stripe.com/ultimate'; // Change to your actual URL for ultimate product on Stripe
          }
        }

        // Redirect to the selected payment page
        if (paymentLink) {
          window.location.href = paymentLink;
        }
      }
    });
  }
});


  </script>				</div>
